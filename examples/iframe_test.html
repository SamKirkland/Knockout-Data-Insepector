<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#add_frame").on('click', function() {
                    // chrome requires inspected frames to have a unique src attribute so we can distinguish them in the inspector
                    $(".iframe-wrapper").append(`<iframe src="iframe_test.html?${new Date().getTime()}"></iframe>`);
                });

                function ViewModel() {
                    this.randomNumber = ko.observable(Math.floor(Math.random() * 100) + 1);
                }

                ko.applyBindings(new ViewModel());
            });
        </script>
        <style>
            .iframe-wrapper {
                display: flex;
            }
            iframe {
                flex: 1 1 auto;
                height: 700px;
            }
        </style>
    </head>
    <body>
        <p>Random Number: <strong data-bind="text: randomNumber">loading...</strong></p>
        <button id="add_frame">Add another iframe</button>
        <div class="iframe-wrapper"></div>
    </body>
</html>
